<html>
	<head>
		<title>自定义events事件传回数据</title>
		<!-- 导入Vue2.0-->
		<script src="vue.js"></script>
	</head>
	<body>
		<!-- View视图展现-->
		<div id="app">
			<p>{{ total }}</p>
			<button-counter @child-method="fatherMethod"></button-counter>    <!-- 使用v-on监听子模板的childMethod事件,触发fatherMethod()方法-->
			<button-counter @child-method="fatherMethod"></button-counter>
		</div>
	</body>
	<script>
		//创建根实例和局部组件
		var vm = new Vue({
			el:'#app',
			data:{
				total:0
			},
			methods:{
				fatherMethod:function() {
					this.total += 1;
				}
			},
			components:{
				'button-counter':{
					template:'<button v-on:click="childMethod">{{ counter }}</button>',
					data:function(){
						return {
							counter:0
						};
					},
					methods:{
						childMethod:function() {
							this.counter+=1;
							this.$emit('child-method');			//向父模板发送child-method事件
						}
					}
				}
			}
		});
	</script>
</html>
