<html>
	<head>
		<title>使用ElementUI构建HelloWorld页面</title>
		<!-- 引入样式 -->
		<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-default/index.css">
		<style>
			.el-row {
				margin-bottom: 20px;
				&:last-child {
				  margin-bottom: 0;
				}
			  }
			  .el-col {
				border-radius: 4px;
			  }
			  .bg-purple-dark {
				background: #99a9bf;
				}
			  .grid-content {
				border-radius: 4px;
				min-height: 44px;
			  }
		</style>
	</head>
	<body>
		<div id="app">
			<el-button @click="visible = true">按钮</el-button>
			<el-dialog v-model="visible" title="Hello world">
				<p>欢迎使用 Element</p>
			</el-dialog>
			<br/>
			<el-row>
			  <el-col :span="8"><div class="grid-content bg-purple-dark"></div></el-col>
			</el-row><br/>
			<el-button><i class="el-icon-edit"></i></el-button>
			<el-button style="padding:10px 10px;border:0px;"><i class="el-icon-share"></i></i></el-button>
			<el-button style="padding:10px 10px;"><i class="el-icon-delete"></i></el-button>	
			<br/><br/>
			<el-button type="primary" icon="search">搜索</el-button><br/><br/>
			<el-radio class="radio" v-model="radio" label="1">备选项</el-radio>
			<el-radio class="radio" v-model="radio" label="2">备选项</el-radio>
			<el-checkbox v-model="checked">备选项</el-checkbox><br/><br/>
			<el-input v-model="input" placeholder="请输入内容" style="width:30%;"></el-input>
		</div>
		
	</body>
	<!--  先引入Vue2.0-->
	<script src="vue.js"></script>
	<!-- 引入组件库 -->
	<script src="https://unpkg.com/element-ui/lib/index.js"></script>
	<script>
		var vm = new Vue({
			el:'#app',
			data:{
				radio:'2',
				visible:false,
				checked:true,
				input:''
			}
		});
	</script>
</html>
